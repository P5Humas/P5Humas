<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUMAS SMKN 4 MALANG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="images/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body class="bg-white">
    <style>
      html {
        font-family: "Poppins", sans-serif;
      }
      .btn-selengkapnya {
        background-color: #8b5cf6;
        transition: all 0.3s ease;
      }

      .btn-selengkapnya:hover {
        background-color: #7c3aed;
        transform: translateY(-2px);
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <section class="bg-white">
      <div
        class="w-full mx-auto max-w-xl flex flex-col align-items-center justify-center py-20 relative p-8"
      >
        <div class="">
          <!--  Starts component -->
          <div
            data-aos="zoom-out"
            data-aos-delay="50"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
            data-aos-mirror="true"
            data-aos-once="false"
            x-data="{ loginUsername: '', loginPassword: '', passwordPattern: /^(?=.*[A-Z])(?=.*W).+$/, showPassword: false }"
          >
            <form
              class="w-full divide-neutral-200 rounded-3xl bg-white shadow-2xl border p-8 lg:p-8"
            >
              <div class="flex justify-center items-center p-0">
                <img src="images/icon.png" width="100" height="100" alt="" />
              </div>
              <div class="py-2 space-y-3">
                <label for="login_Username" class="block text-sm text-gray-700"
                  >Username</label
                >
                <input
                  type="Username"
                  id="login_Username"
                  x-model="loginUsername"
                  class="block w-full h-12 px-4 py-3 placeholder-gray-500 bg-gray-100 border-0 rounded-lg appearance-none text-[#7443E1] focus:font-medium focus:border-[#7443E1] focus:bg-white focus:outline-none focus:ring-[#7443E1] focus:ring-inset focus:ring-2 text-xs"
                  placeholder="Masukkan Username"
                  required=""
                />
                <p x-show="!loginUsername" class="text-red-500 text-xs mt-1">
                  Username wajib diisi!
                </p>
              </div>
              <div class="py-2 space-y-3">
                <label for="login_sandi" class="block text-sm text-gray-700"
                  >Kata Sandi</label
                >
                <div class="relative">
                  <input
                    :type="showPassword ? 'text' : 'password'"
                    id="login_password"
                    x-model="loginPassword"
                    class="block w-full h-12 px-4 py-3 placeholder-gray-500 bg-gray-100 border-0 rounded-lg appearance-none text-[#7443E1] focus:font-medium focus:border-[#7443E1] focus:bg-white focus:outline-none focus:ring-[#7443E1] focus:ring-2 focus:ring-inset text-xs"
                    placeholder="Masukkan Kata Sandi"
                    required=""
                    type="password"
                  />
                  <span
                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-xs text-gray-400 cursor-pointer"
                    x-text="showPassword ? 'Sembunyikan' : 'Lihat'"
                    @click="showPassword = !showPassword"
                    >Lihat</span
                  >
                </div>
                <p
                  x-show="loginPassword &amp;&amp; !passwordPattern.test(loginPassword)"
                  class="text-red-500 mt-1 text-xs"
                  style="display: none"
                >
                  Kata sandi tidak memenuhi persyaratan
                </p>
              </div>
              <div class="mt-4">
                <button
                  type="submit"
                  class="btn-selengkapnya rounded-full bg-[#7443E1] px-8 py-2 h-12 text-sm font-semibold text-white transition-all duration-200 hover:bg-[#5E35B9] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 w-full"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
          <!--  Ends component -->
          <!-- Starts links to tutorial -->
          <div
            class="pointer-events-none fixed inset-x-0 bottom-0 sm:flex sm:justify-center p-2"
          >
            <div
              class="pointer-events-auto flex w-full max-w-md divide-x divide-neutral-200 rounded-lg bg-white shadow-xl border"
            ></div>
          </div>
          <!-- Ends links to tutorial -->
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
